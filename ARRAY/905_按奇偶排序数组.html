<body>
  <script>
    //给定一个非负整数数组 A，返回一个数组，在该数组中， A 的所有偶数元素之后跟着所有奇数元素。
    // 你可以返回满足此条件的任何数组作为答案。
    /*
      示例：
        输入：[3,1,2,4]
        输出：[2,4,3,1]
        输出 [4,2,3,1]，[2,4,1,3] 和 [4,2,1,3] 也会被接受。
     */
    var A = [3, 1, 2, 4];
    var sortArrayByParity = function (A) {
      var arr = [];
      for (let i = 0; i < A.length; ++i) {
        if (A[i] % 2 === 0) {
          arr.unshift(A[i]);
        } else {
          arr[arr.length] = A[i];
        }
      }
      return arr;
    };
    //  将偶数使用unshift添加到数组的头部，使用length作为索引值将奇数添加到尾部。
  </script>
</body>
