<body>
  <script>
    //  给你一个有效的 IPv4 地址 address，返回这个 IP 地址的无效化版本。
    //  IPv4地址为 255.100.50.0     变成   255[.]100[.]50[.]0 
    //  所谓无效化 IP 地址，其实就是用 "[.]" 代替了每个 "."。
    var address = "255.100.50.0";
    var arr = address.split('.');
    alert(arr.join('[.]'));
    //  以'.'来分割字符串再将数组用'[.]'拼接成字符串
  </script>
</body>

</html>
