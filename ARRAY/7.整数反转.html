<body>
  <script>
    //  给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
    /*  示例 1:
          输入: 123
          输出: 321
        示例 2:
          输入: -123
          输出: -321
        示例 3:
          输入: 120
          输出: 21  */
    var x = Number(123);
    var reverse = function (x) {
      let result = x >= 0 ? Number.parseInt(x.toString().split('').reverse().join('')) : Number.parseInt('-' + x
        .toString().split('').reverse().join('').slice(0))
      result = result < (-2) ** 31 || result > (2 ** 31) - 1 ? 0 : result
      return result;
    };
  </script>
